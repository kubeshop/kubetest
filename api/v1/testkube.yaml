components:
  schemas:
    Variables:
      type: object
      description: "execution variables passed to executor converted to vars for usage in tests"
      additionalProperties:
        $ref: "#/components/schemas/Variable"

    Variable:
      type: object
      properties:
        name:
          type: string
        value:
          type: string
        type:
          $ref: "#/components/schemas/VariableType"
        secretRef:
          $ref: "#/components/schemas/SecretRef"

    VariableType:
      type: string
      enum:
        - basic
        - secret

    ObjectRef:
      required:
        - name
      type: object
      properties:
        namespace:
          type: string
          description: object kubernetes namespace
        name:
          type: string
          description: object name

    SecretRef:
      required:
        - name
        - key
      type: object
      properties:
        namespace:
          type: string
          description: object kubernetes namespace
        name:
          type: string
          description: object name
        key:
          type: string
          description: object key

    TestSuite:
      type: object
      required:
        - name
        - status
        - steps
      properties:
        name:
          type: string
        namespace:
          type: string
        description:
          type: string
        before:
          type: array
          items:
            $ref: "#/components/schemas/TestSuiteStep"
          description: Run this step before whole suite
        steps:
          type: array
          items:
            $ref: "#/components/schemas/TestSuiteStep"
          description: Steps to run
        after:
          type: array
          items:
            $ref: "#/components/schemas/TestSuiteStep"
          description: Run this step after whole suite
        labels:
          type: object
          description: "test suite labels"
          additionalProperties:
            type: string
          example:
            env: "prod"
            app: "backend"
        schedule:
          type: string
          description: schedule to run test suite
        repeats:
          type: integer
          default: 1
        variables:
          $ref: "#/components/schemas/Variables"
        created:
          type: string
          format: date-time

    TestSuiteStepType:
      type: string
      enum:
        - executeTest
        - delay

    TestSuiteStep:
      type: object
      required:
        - name
        - type
        - stopTestOnFailure
      properties:
        stopTestOnFailure:
          type: boolean
          default: true
        execute:
          $ref: "#/components/schemas/TestSuiteStepExecuteTest"
        delay:
          $ref: "#/components/schemas/TestSuiteStepDelay"

    TestSuiteStepExecuteTest:
      allOf:
        - $ref: "#/components/schemas/ObjectRef"

    TestSuiteStepDelay:
      type: object
      required:
        - duration
        - name
      properties:
        duration:
          type: integer
          default: 0
          description: delay duration in milliseconds

    TestSuiteExecution:
      type: object
      description: Test suite executions data
      required:
        - id
        - name
        - test
      properties:
        id:
          type: string
          description: execution id
          format: bson objectId
        name:
          type: string
          description: "execution name"
        testSuite:
          $ref: "#/components/schemas/ObjectRef"
          description: object name and namespace
        status:
          $ref: "#/components/schemas/TestSuiteExecutionStatus"
        envs:
          type: object
          description: "environment variables passed to executor"
          additionalProperties:
            type: string
          example:
            record: "true"
            prefix: "some-"
        variables:
          $ref: "#/components/schemas/Variables"
        secretUUID:
          type: string
          description: secret uuid
        startTime:
          type: string
          description: "test start time"
          format: date-time
        endTime:
          type: string
          description: "test end time"
          format: date-time
        duration:
          type: string
          description: "test duration"
        stepResults:
          type: array
          description: "steps execution restults"
          items:
            $ref: "#/components/schemas/TestSuiteStepExecutionResult"
            description: test execution results
        labels:
          type: object
          description: "test suite labels"
          additionalProperties:
            type: string
          example:
            env: "prod"
            app: "backend"

    TestSuiteExecutionStatus:
      type: string
      enum:
        - queued
        - running
        - passed
        - failed
        - cancelled

    TestSuiteStepExecutionResult:
      description: execution result returned from executor
      type: object
      required:
        - status
      properties:
        step:
          $ref: "#/components/schemas/TestSuiteStep"
        test:
          $ref: "#/components/schemas/ObjectRef"
          description: object name and namespace
        execution:
          $ref: "#/components/schemas/Execution"
          description: test step execution

    TestSuiteExecutionsResult:
      description: the result for a page of executions
      type: object
      required:
        - totals
        - results
      properties:
        totals:
          $ref: "#/components/schemas/ExecutionsTotals"
        filtered:
          $ref: "#/components/schemas/ExecutionsTotals"
        results:
          type: array
          items:
            $ref: "#/components/schemas/TestSuiteExecutionSummary"

    TestSuiteExecutionSummary:
      description: test execution summary
      type: object
      required:
        - id
        - name
        - testSuiteName
        - status
      properties:
        id:
          type: string
          description: execution id
          format: bson objectId
        name:
          type: string
          description: execution name
        testSuiteName:
          type: string
          description: name of the test suite
        status:
          $ref: "#/components/schemas/TestSuiteExecutionStatus"
        startTime:
          type: string
          description: "test suite execution start time"
          format: date-time
        endTime:
          type: string
          description: "test suite execution end time"
          format: date-time
        duration:
          type: string
          description: "test suite execution duration"
        execution:
          type: array
          items:
            $ref: "#/components/schemas/TestSuiteStepExecutionSummary"
        labels:
          type: object
          description: "test suite and execution labels"
          additionalProperties:
            type: string
          example:
            env: "prod"
            app: "backend"

    TestSuiteStepExecutionSummary:
      description: test suite execution summary
      type: object
      required:
        - id
        - name
        - status
      properties:
        id:
          type: string
        name:
          type: string
          description: execution name
        testName:
          type: string
          description: test name
        status:
          $ref: "#/components/schemas/ExecutionStatus"
        type:
          $ref: "#/components/schemas/TestSuiteStepType"

    Test:
      type: object
      properties:
        name:
          type: string
          description: test name
        namespace:
          type: string
          description: test namespace
        type:
          type: string
          description: test type
        content:
          $ref: "#/components/schemas/TestContent"
          description: test content
        created:
          type: string
          format: date-time
        labels:
          type: object
          description: "test labels"
          additionalProperties:
            type: string
          example:
            env: "prod"
            app: "backend"
        schedule:
          type: string
          description: schedule to run test
        variables:
          $ref: "#/components/schemas/Variables"

    TestContent:
      type: object
      properties:
        type:
          type: string
          description: test type
          enum:
            - string
            - file-uri
            - git-file
            - git-dir
        repository:
          $ref: "#/components/schemas/Repository"
        data:
          type: string
          description: test content data as string
        uri:
          type: string
          description: test content

    Execution:
      type: object
      description: Test execution
      properties:
        id:
          type: string
          description: execution id
          format: bson objectId
        testName:
          type: string
          description: unique test name (CRD Test name)
        testSuiteName:
          type: string
          description: unique test suite name (CRD Test suite name), if it's run as a part of test suite
        testNamespace:
          type: string
          description: test namespace
        testType:
          type: string
          description: test type e.g. postman/collection
        name:
          type: string
          description: "execution name"
        number:
          type: int
          description: "execution number"
        envs:
          type: object
          description: "environment variables passed to executor"
          additionalProperties:
            type: string
          example:
            record: "true"
            prefix: "some-"
        args:
          type: array
          description: "additional arguments/flags passed to executor binary"
          example: ["--concurrency", "2", "--remote", "--some", "blabla"]
          items:
            type: string
        variables:
          $ref: "#/components/schemas/Variables"
        variablesFile:
          type: string
          description: variables file content - need to be in format for particular executor (e.g. postman envs file)
        testSecretUUID:
          type: string
          description: test secret uuid
        testSuiteSecretUUID:
            type: string
            description: test suite secret uuid, if it's run as a part of test suite
        content:
          $ref: "#/components/schemas/TestContent"
        startTime:
          type: string
          description: "test start time"
          format: date-time
        endTime:
          type: string
          description: "test end time"
          format: date-time
        duration:
          type: string
          description: "test duration"
        executionResult:
          required: true
          description: result get from executor
          $ref: "#/components/schemas/ExecutionResult"
        labels:
          type: object
          description: "test and execution labels"
          additionalProperties:
            type: string
          example:
            env: "prod"
            app: "backend"

    Artifact:
      type: object
      description: API server artifact
      properties:
        name:
          type: string
          description: artifact file path
        size:
          type: integer
          description: file size in bytes

    ExecutionsResult:
      description: the result for a page of executions
      type: object
      required:
        - totals
        - results
      properties:
        totals:
          $ref: "#/components/schemas/ExecutionsTotals"
        filtered:
          $ref: "#/components/schemas/ExecutionsTotals"
        results:
          type: array
          items:
            $ref: "#/components/schemas/ExecutionSummary"

    ExecutionSummary:
      description: execution summary
      type: object
      required:
        - id
        - name
        - testName
        - testType
        - status
      properties:
        id:
          type: string
          description: execution id
          format: bson objectId
        name:
          type: string
          description: execution name
        number:
          type: int
          description: execution number
        testName:
          type: string
          description: name of the test
        testNamespace:
          type: string
          description: name of the test
        testType:
          type: string
          description: the type of test for this execution
        status:
          $ref: "#/components/schemas/ExecutionStatus"
        startTime:
          type: string
          description: "test execution start time"
          format: date-time
        endTime:
          type: string
          description: "test execution end time"
          format: date-time
        duration:
          type: string
          description: calculated test duration
        labels:
          type: object
          description: "test and execution labels"
          additionalProperties:
            type: string
          example:
            env: "prod"
            app: "backend"

    ExecutionStatus:
      type: string
      enum:
        - queued
        - running
        - passed
        - failed
        - cancelled

    ExecutionResult:
      description: execution result returned from executor
      type: object
      required:
        - status
      properties:
        status:
          $ref: "#/components/schemas/ExecutionStatus"
        output:
          type: string
          description: "RAW Test execution output, depends of reporter used in particular tool"
        outputType:
          type: string
          description: "output type depends of reporter used in partucular tool"
          enum:
            - text/plain
            - application/junit+xml
            - application/json
        errorMessage:
          type: string
          description: "error message when status is error, separate to output as output can be partial in case of error"
        steps:
          type: array
          items:
            $ref: "#/components/schemas/ExecutionStepResult"
          description: execution steps (for collection of requests)
        reports:
          type: object
          properties:
            junit:
              type: string

    ExecutionStepResult:
      description: execution result data
      type: object
      required:
        - name
        - status
      properties:
        name:
          type: string
          description: step name
        duration:
          type: string
          format: duration
        status:
          type: string
          description: execution step status
          enum: [success, error]
        assertionResults:
          type: array
          items:
            $ref: "#/components/schemas/AssertionResult"

    AssertionResult:
      description: execution result data
      type: object
      properties:
        name:
          type: string
        status:
          type: string
          enum: [success, error]
        errorMessage:
          type: string
          nullable: true

    ExecutionsTotals:
      type: object
      description: various execution counters
      required:
        - results
        - passed
        - failed
        - queued
        - running
      properties:
        results:
          type: integer
          description: the total number of executions available
        passed:
          type: integer
          description: the total number of passed executions available
        failed:
          type: integer
          description: the total number of failed executions available
        queued:
          type: integer
          description: the total number of queued executions available
        running:
          type: integer
          description: the total number of running executions available

    ServerInfo:
      type: object
      description: Server information with build version, build commit etc.
      required:
        - version
      properties:
        version:
          type: string
          description: build version
        commit:
          type: string
          description: build commit

    Repository:
      description: repository representation for tests in git repositories
      type: object
      required:
        - type
        - uri
        - branch
        - commit
      properties:
        type:
          type: string
          enum:
            - git
          description: VCS repository type
        uri:
          type: string
          description: uri of content file or git directory
        branch:
          type: string
          description: branch/tag name for checkout
        commit:
          type: string
          description: Commit id (sha) for checkout
        path:
          type: string
          description: if needed we can checkout particular path (dir or file) in case of BIG/mono repositories
        username:
          type: string
          description: git auth username for private repositories
        token:
          type: string
          description: git auth token for private repositories

    ExecutionRequest:
      description: test execution request body
      type: object
      properties:
        name:
          type: string
          description: test execution custom name
          example: testing with 1000 users
        testSuiteName:
          type: string
          description: unique test suite name (CRD Test suite name), if it's run as a part of test suite
        number:
          type: int
          description: test execution number
        executionLabels:
          type: object
          description: "test execution labels"
          additionalProperties:
            type: string
          example:
            users: "3"
            prefix: "some-"
        namespace:
          type: string
          description: test kubernetes namespace ("testkube" when not set)
          example: testkube
        variablesFile:
          type: string
          description: variables file content - need to be in format for particular executor (e.g. postman envs file)
        variables:
          $ref: "#/components/schemas/Variables"
        testSecretUUID:
          type: string
          description: test secret uuid
        testSuiteSecretUUID:
            type: string
            description: test suite secret uuid, if it's run as a part of test suite
        args:
          type: array
          description: "additional executor binary arguments"
          items:
            type: string
          example:
            - "--repeats"
            - "5"
            - "--insecure"
        envs:
          type: object
          description: "environment variables passed to executor"
          additionalProperties:
            type: string
          example:
            record: "true"
            prefix: "some-"
        secretEnvs:
          type: object
          description: "execution variables passed to executor from secrets"
          additionalProperties:
            type: string
          example:
            secret_name1: "kubernetes-secret-name"
            secret_key1: "secret-key-name"
        sync:
          type: boolean
          description: whether to start execution sync or async
        httpProxy:
          type: string
          description: http proxy for executor containers
          example: user:pass@my.proxy.server:8080
        httpsProxy:
          type: string
          description: https proxy for executor containers
          example: user:pass@my.proxy.server:8081

    TestSuiteExecutionRequest:
      description: test suite execution request body
      type: object
      properties:
        name:
          type: string
          description: test execution custom name
          example: testing with 1000 users
        namespace:
          type: string
          description: test kubernetes namespace ("testkube" when not set)
          example: testkube
        variables:
          $ref: "#/components/schemas/Variables"
        secretUUID:
          type: string
          description: secret uuid
        labels:
          type: object
          description: "test suite labels"
          additionalProperties:
            type: string
          example:
            users: "3"
            prefix: "some-"
        executionLabels:
          type: object
          description: "execution labels"
          additionalProperties:
            type: string
          example:
            users: "3"
            prefix: "some-"
        sync:
          type: boolean
          description: whether to start execution sync or async
        httpProxy:
          type: string
          description: http proxy for executor containers
          example: user:pass@my.proxy.server:8080
        httpsProxy:
          type: string
          description: https proxy for executor containers
          example: user:pass@my.proxy.server:8081

    TestUpsertRequest:
      description: test create request body
      type: object
      allOf:
        - $ref: "#/components/schemas/Test"

    TestSuiteUpsertRequest:
      description: test create request body
      type: object
      required:
        - name
        - namespace
      allOf:
        - $ref: "#/components/schemas/TestSuite"
        - $ref: "#/components/schemas/ObjectRef"

    ExecutorCreateRequest:
      description: executor create request body
      type: object
      required:
        - name
        - namespace
        - types
      allOf:
        - $ref: "#/components/schemas/Executor"
        - $ref: "#/components/schemas/ObjectRef"

    WebhookCreateRequest:
      description: executor create request body
      type: object
      allOf:
        - $ref: "#/components/schemas/Webhook"

    # Copied from CRD spec
    # https://github.com/kubeshop/testkube-operator/blob/main/config/crd/bases/executor.kubtest.io_executors.yaml
    # TODO we need to sync those in some nice way
    Executor:
      description: CRD based executor data
      type: object
      properties:
        executorType:
          description:
            ExecutorType one of "rest" for rest openapi based executors
            or "job" which will be default runners for testkube soon
          type: string
        image:
          description: Image for kube-job
          type: string
        types:
          description: Types defines what types can be handled by executor e.g.
            "postman/collection", ":curl/command" etc
          items:
            type: string
          type: array
        uri:
          description: URI for rest based executors
          type: string
        jobTemplate:
          description: Job template to launch executor
          type: string
        labels:
          type: object
          description: "executor labels"
          additionalProperties:
            type: string
          example:
            env: "prod"
            app: "backend"

    ExecutorDetails:
      description: Executor details with Executor data and additional information like list of executions
      type: object
      properties:
        name:
          description: Executor name
          type: string
        executor:
          $ref: "#/components/schemas/Executor"
        executions:
          $ref: "#/components/schemas/ExecutionsResult"

    ExecutorOutput:
      description: CRD based executor data
      type: object
      required:
        - type
      properties:
        type:
          type: string
          description: One of possible output types
          enum:
            - error
            - log
            - event
            - result
        content:
          type: string
          description: Message/event data passed from executor (like log lines etc)
          example:
        result:
          description: Execution result when job is finished
          $ref: "#/components/schemas/ExecutionResult"

    Webhook:
      description: CRD based webhook data
      type: object
      required:
        - uri
        - types
      properties:
        name:
          type: string
        namespace:
          type: string
        uri:
          type: string
        events:
          type: array
          items:
            $ref: "#/components/schemas/WebhookEventType"
        labels:
          type: object
          description: "webhook labels"
          additionalProperties:
            type: string
          example:
            env: "prod"
            app: "backend"

    WebhookEvent:
      description: CRD based executor data
      type: object
      required:
        - type
      properties:
        uri:
          type: string
        type:
          $ref: "#/components/schemas/WebhookEventType"
        execution:
          $ref: "#/components/schemas/Execution"

    WebhookEventType:
      type: string
      enum:
        - start-test
        - end-test

    TestWithExecution:
      description: Test with latest Execution result
      type: object
      required:
        - test
      properties:
        test:
          $ref: "#/components/schemas/Test"
        latestExecution:
          $ref: "#/components/schemas/Execution"

    TestSuiteWithExecution:
      description: Test suite with latest execution result
      type: object
      required:
        - testSuite
      properties:
        testSuite:
          $ref: "#/components/schemas/TestSuite"
        latestExecution:
          $ref: "#/components/schemas/TestSuiteExecution"

    Config:
      description: Testkube API config data structure
      type: object
      required:
        - id
        - clusterId
      properties:
        id:
          type: string
        clusterId:
          type: string
        enableTelemetry:
          type: boolean

    #
    # Errors
    #

    Problem:
      description: problem response in case of error
      type: object
      properties:
        type:
          type: string
          description: Type contains a URI that identifies the problem type. This URI will,
          example: http://kubeshop.io/testkube/problems/invalidtestname
        title:
          type: string
          description: Title is a short, human-readable summary of the problem type. This title SHOULD NOT change from occurrence to occurrence of the problem, except forpurposes of localization.
          example: Invalid test name
        status:
          type: integer
          description: HTTP status code for this occurrence of the problem.
          example: 500
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem.
          example: Your test name can't contain forbidden characters like "}}}" passed
        instance:
          type: string
          description: A URI that identifies the specific occurrence of the problem. This URI may or may not yield further information if de-referenced.
          example: http://10.23.23.123:8088/tests

  #
  # Parameters
  #

  parameters:
    TestName:
      in: query
      name: test
      schema:
        type: string
        default: ""
      description: test namespaced name to filter
      required: false
    Type:
      in: query
      name: type
      schema:
        type: string
        default: ""
      description: object type
      required: false
    TextSearch:
      in: query
      name: textSearch
      schema:
        type: string
        default: ""
      description: text to search in name and test name
      required: false
    PageSize:
      in: query
      name: pageSize
      schema:
        type: integer
        default: 100
      description: the number of executions to get, setting to 0 will return only totals
      required: false
    PageIndex:
      in: query
      name: page
      schema:
        type: integer
        default: 0
      description: the page index to start at
      required: false
    StartDateFilter:
      in: query
      name: startDate
      schema:
        type: string
        format: date
      required: false
      description: startDate for filtering in ISO-8601 format, i.e. "yyyy-mm-dd"
    EndDateFilter:
      in: query
      name: endDate
      schema:
        type: string
        format: date
      required: false
      description: endDate for filtering
    TestExecutionsStatusFilter:
      in: query
      name: status
      schema:
        $ref: "#/components/schemas/TestSuiteExecutionStatus"
      description: optional status filter containing multiple values separted by comma
      required: false
    ExecutionsStatusFilter:
      in: query
      name: status
      schema:
        $ref: "#/components/schemas/ExecutionStatus"
      description: optional status filter containing multiple values separted by comma
      required: false
    Selector:
      in: query
      name: selector
      schema:
        type: string
        description: Labels to filter by
    ExecutionSelector:
      in: query
      name: executionSelector
      schema:
        type: string
        description: Execution Labels to add to executions
    ConcurrencyLevel:
      in: query
      name: concurrency
      schema:
        type: integer
        default: 10
