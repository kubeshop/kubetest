apiVersion: tests.testkube.io/v3
kind: Test
metadata:
  name: postman-executor-smoke
  namespace: testkube
  labels:
    core-tests: executors
spec:
  type: postman/collection
  content:
    type: git-file
    repository:
      type: git-file
      uri: https://github.com/kubeshop/testkube.git
      branch: postman-executor-tests
      path: test/postman/executor-smoke/postman-executor-smoke.postman_collection.json
  executionRequest:
    args:
      - run --env-var TESTKUBE_POSTMAN_PARAM=TESTKUBE_POSTMAN_PARAM_value