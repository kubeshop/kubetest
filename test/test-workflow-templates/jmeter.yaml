kind: TestWorkflowTemplate
apiVersion: testworkflows.testkube.io/v1
metadata:
  name: pre-official--jmeter
  labels:
    testkube.io/name: JMeter
    testkube.io/wizard: enabled
  annotations:
    testkube.io/categories: Load
    testkube.io/description: Run JMeter Plan
    testkube.io/icon: jmeter
spec:
  config:
    version:
      description: JMeter version to use
      type: string
      default: "5.5"
    params:
      description: Additional params for the k6 run command
      type: string
      default: ""
  steps:
  - name: Run k6 tests
    container:
      image: justb4/jmeter:{{ config.version }}
    shell: jmeter -n {{ config.params }}
