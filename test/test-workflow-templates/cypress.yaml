kind: TestWorkflowTemplate
apiVersion: testworkflows.testkube.io/v1
metadata:
  name: pre-official--cypress
  labels:
    testkube.io/name: Cypress
    testkube.io/wizard: enabled
  annotations:
    testkube.io/categories: Load
    testkube.io/description: Run Cypress tests
    testkube.io/icon: cypress
spec:
  config:
    dependencies_command:
      description: Command to install dependencies
      type: string
      default: npm install
    version:
      description: Cypress version to use
      type: string
      default: 13.6.4
    run:
      description: Run command
      type: string
      default: "npx cypress run"
    params:
      description: Additional params for the cypress run command
      type: string
      default: ""
  steps:
  - name: Install dependencies
    container:
      image: cypress/included:{{ config.version }}
    shell: "{{ config.dependencies_command }}"
  - name: Run Cypress tests
    container:
      image: cypress/included:{{ config.version }}
    shell: "{{ config.run }}"
