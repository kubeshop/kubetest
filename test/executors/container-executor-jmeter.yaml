apiVersion: executor.testkube.io/v1
kind: Executor
metadata:
  name: container-executor-jmeter-5.5
spec:
  image: justb4/jmeter:5.5
  command: ["/bin/sh", "-c"]
  args:
  - "jmeter -n -t jmeter-executor-smoke.jmx -l /data/artifacts/jmeter-results.csv; exit_code=$?; echo \"JMeter exit code: ${exit_code}\"; exit $exit_code"
  executor_type: container
  types:
  - container-executor-jmeter-5.5/test
  features:
  - artifacts