apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Name }}-pvc
  namespace: {{ .Namespace }}
spec:
  {{- if .ArtifactRequest.StorageClassName }}
  storageClassName: {{ .ArtifactRequest.StorageClassName }}
  {{- else }}
  storageClassName: {{ .DefaultStorageClassName }}
  {{- end }}
  accessModes:
  {{- if .ArtifactRequest.SharedBetweenPods }}
    - ReadWriteMany
  {{- else }}
    - ReadWriteOnce
  {{- end }}
  resources:
    requests:
      storage: 1Gi
