---
apiVersion: v1
kind: Service
metadata:
  name: testkube-dashboard
  namespace: testkube
spec:
  ports:
    - name: http
      port: 8001
      targetPort: 80
  selector:
    app: testkube-dashboard
---
apiVersion: v1
kind: Deployment
metadata:
  name: testkube-dashboard
  namespace: testkube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testkube-dashboard
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: testkube-dashboard
    spec:
      containers:
        - name: petstore-backend
          image: docker.io/kubeshop/testkube-dashboard:latest
          ports:
            - name: http
              containerPort: 80
          livenessProbe:
            httpGet:
              path: /index.html
              port: 80
            initialDelaySeconds: 15
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 1
          readinessProbe:
            httpGet:
              path: /index.html
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 5
            failureThreshold: 1
